<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Atividade: The Dog and Cat API</title>
</head>

<body>
  <script type="module" src="src/js/script.js"></script>
  <section>
    <div class="dog">
      <figure>
        <img src="#" alt="dog-image" id="dog" class="none">
        <span id = "dogSpan">click for a dog image</span>
        <figcaption>Dog Image</figcaption>
      </figure>
      <button id="dogBtn">Get Dog</button>
    </div>
    <div class="cat">
      <figure>
        <img src="#" alt="cat-image" id="cat" class="none">
        <span id="catSpan">click for a cat image</span>
        <figcaption>Cat Image</figcaption>
      </figure>
      <button id="catBtn">Get cat</button>
    </div>
  </section>
</body>
